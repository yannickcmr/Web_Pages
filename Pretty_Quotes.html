<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pretty Quotes Generator</title>
    <link rel="stylesheet" type= "text/css" href= "Pretty_Quotes.css">
    <script type="text/javascript" src="Pretty_Quotes.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="quote-container">
            <p class="quote-area" id="quote-area">{{ quote }}</p>
        </div>
        <div class="button-container">
            <button id="quote-button" type="submit" onclick="Get_Quote()">Generate Quote</button>
        </div>
    </div>
</body>
